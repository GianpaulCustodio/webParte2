<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>SB Admin - Register</title>

<!-- Custom fonts for this template-->
<link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet"
	type="text/css">

<!-- Custom styles for this template-->
<link href="/css/sb-admin.css" rel="stylesheet">

</head>

<body class="bg-dark">

	<div class="container">
		<div class="card card-register mx-auto mt-5">
			<div class="card-header">Registro de Usuario:</div>
			<div class="card-body">
				<form th:action="@{/users/save}" th:object="${users}" method="post">
					<div class="form-group">
						<div class="form-row">

							<div class="col-md-6">
								<div class="form-label-group">
									<input type="text" class="form-control"
										th:field="*{nFirstname}" required="required"
										autofocus="autofocus"><small
										class="form-text text-danger"
										th:if="${#fields.hasErrors('nFirstname')}"
										th:errors="*{nFirstname}"></small> <label>First name</label>
								</div>

							</div>
							<div class="col-md-6">
								<div class="form-label-group">
									<input type="text" class="form-control" th:field="*{nlastName}"
										required="required" autofocus="autofocus"><small
										class="form-text text-danger"
										th:if="${#fields.hasErrors('nlastName')}"
										th:errors="*{nlastName}"></small> <label >Last
										name</label>
								</div>
							</div>

						</div>
					</div>
					<div class="form-group">
						<div class="form-row">
							<div class="col-md-6">
								<div class="form-label-group">
									<input type="text" th:field="*{d_user}" class="form-control"
										th:errorclass="'form-control alert-danger'" /> <small
										class="form-text text-danger"
										th:if="${#fields.hasErrors('d_user')}" th:errors="*{d_user}"></small>
									<label>DNI</label>
								</div>


							</div>
							<div class="col-md-6">
								<div class="form-label-group">
									<input type="date" th:field="*{dateOf}" class="form-control"
										th:errorclass="'form-control alert-danger'" /> <small
										class="form-text text-danger"
										th:if="${#fields.hasErrors('dateOf')}" th:errors="*{dateOf}"></small>
									<label>Fecha de nacimiento</label>
								</div>
							</div>
						</div>
					</div>






					<div class="form-group">
						<div class="form-row">

							<div class="col-md-6">
								<div class="col-md-">
									<div class="form-label-group">
										<select class="custom-select custom-select-sm"
											th:field="*{role}">
											<option th:each="role : ${listRoles}"
												th:value="${role.id_Rol}" th:utext="${role.n_Rol}"><label>Rol</label></option>
										</select>

									</div>
								</div>

							</div>
						</div>
					</div>






					<div class="form-group">
						<div class="form-label-group">
							<input type="text" class="form-control" th:field="*{nUser}"
								required="required" autofocus="autofocus"><small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('nUser')}" th:errors="*{nUser}"></small>
							<label>User name</label>
						</div>

					</div>

					<div class="form-group">
						<div class="form-label-group">
							<div class="form-label-group">
								<input type="password" class="form-control"
									th:field="*{security_key}" required="required"
									autofocus="autofocus"> <small
									class="form-text text-danger"
									th:if="${#fields.hasErrors('security_key')}"
									th:errors="*{security_key}"></small><label>Contraseña</label>
							</div>
						</div>
					</div>
					<input type="submit" value="Registrer"
						class="btn btn-primary btn-block"></input>
				</form>
				<div class="text-center">
					<a class="d-block small mt-3" href="login.html">Login Page</a> <a
						class="d-block small" href="forgot-password.html">¿Olvidaste
						tu contraseña?</a>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap core JavaScript-->
	<script src="/vendor/jquery/jquery.min.js"></script>
	<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Core plugin JavaScript-->
	<script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

</body>

</html>
