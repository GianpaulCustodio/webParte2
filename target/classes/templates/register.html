<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>SB Admin - Register</title>

<!-- Custom fonts for this template-->
<link href="../static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet"
	type="text/css">

<!-- Custom styles for this template-->
<link href="../static/css/sb-admin.css" rel="stylesheet">

</head>

<body class="bg-dark">

	<div class="container">
		<div class="card card-register mx-auto mt-5">
			<div class="card-header">Registro de Usuario:</div>
			<div class="card-body">
				<form>
					<div class="form-group">
						<div class="form-row">
							<div class="col-md-6">
								<div class="form-label-group">
									<input type="text" id="firstName" class="form-control"
										placeholder="First name" required="required"
										autofocus="autofocus"> <label for="firstName">First
										name</label>
								</div>
								<label for="Email">Llene correctamente los campos</label>
							</div>
							<div class="col-md-6">
								<div class="form-label-group">
									<input type="text" id="lastName" class="form-control"
										placeholder="Last name" required="required"> <label
										for="lastName">Last name</label>
								</div>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="form-row">
							<div class="col-md-6">
								<div class="form-label-group">
									<input type="text" id="firstName" class="form-control"
										placeholder="First name" required="required"
										autofocus="autofocus"> <label for="DNI">DNI</label>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-label-group">
									<input type="date" th:field="*{dateOf}" class="form-control"
										th:errorclass="'form-control alert-danger'" /> <label
										for="lastName">Fecha de nacimiento</label>
								</div>
							</div>
						</div>
					</div>






					<div class="form-group">
						<div class="form-row">
							<div class="col-md-6">
								<div class="form-label-group">
									<input type="text" id="Email" class="form-control"
										placeholder="Email A" required="required"
										autofocus="autofocus"> <label for="Email">Email</label>
								</div>
							</div>
							<div class="col-md-6">
								<div class="col-md-">
									<div class="form-label-group">
										<select class="custom-select custom-select-sm">
											<option>
												<label for="Rol">Rol</label></option>
										</select>
									</div>
								</div>

							</div>
						</div>
					</div>






					<div class="form-group">
						<div class="form-label-group">
							<input type="text" id="inputusername" class="form-control"
								placeholder="UserName" required="required"> <label
								for="inputusername">Username</label>
						</div>

					</div>

					<div class="form-group">
						<div class="form-row">
							<div class="col-md-6">
								<div class="form-label-group">
									<input type="password" id="inputPassword" class="form-control"
										placeholder="Password" required="required"> <label
										for="inputPassword">Contrase単a</label>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-label-group">
									<input type="password" id="confirmPassword"
										class="form-control" placeholder="Confirm password"
										required="required"> <label for="confirmPassword">
										Confirmar Contrase単a</label>
								</div>
							</div>
						</div>
					</div>
					<a class="btn btn-primary btn-block" href="login.html">Register</a>
				</form>
				<div class="text-center">
					<a class="d-block small mt-3" href="login.html">Login Page</a> <a
						class="d-block small" href="forgot-password.html">多Olvidaste tu contrase単a?</a>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap core JavaScript-->
	<script src="../static/vendor/jquery/jquery.min.js"></script>
	<script src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Core plugin JavaScript-->
	<script src="../static/vendor/jquery-easing/jquery.easing.min.js"></script>

</body>

</html>
